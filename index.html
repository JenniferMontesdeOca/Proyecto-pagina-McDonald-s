<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Guatemala</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="JS/slides.js"></script>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="McDonald's Guatemala">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio<div class="bubbles"></div></a></li>
                <li><a href="#">Menú<div class="bubbles"></div></a></li>
                <li><a href="#">Restaurantes<div class="bubbles"></div></a></li>
                <li><a href="#">McDelivery<div class="bubbles"></div></a></li>
                <li><a href="#">Contacto<div class="bubbles"></div></a></li>
                <li><a href="#"><button class="btn-ordenar">Ordenar</button><div class="bubbles"></div></a></li>
            </ul>
        </nav>
    </header>

           

        <section>
            <div class="slider-container">
                <div class="slider">
                    <div class="slide"><img src="img/aniversario.png" alt="Aniversario"></div>
                    <div class="slide"><img src="img/mcflurry.png" alt="Aniversario"></div>
                    <div class="slide"><img src="img/wcdonalds.png" alt="Aniversario"></div>
                    <div class="slide"><img src="img/cafe.png" alt="Aniversario"></div>
                    <div class="slide"><img src="img/automc.png" alt="Aniversario"></div>
                </div>

                <div class="dot-container">
                    <span class="dot" onclick="currentSlide(0)"></span>
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                </div>
            </div>

        </section>

        <section class="promociones">
                
            </div>
            <div class="promocion">
                <a href="https://mcdonalds.com.gt/menu"><img class="cafe" src="img/menu.png" alt="Menu"></a>
             
            </div>
        </section>

        <section class="App">
           
            <div class="chat">
                <a href="https://domicilio.mcdonalds.com.gt/"><img src="img/chat.png" alt="Mas facil chatear"></a>
                
            </div>
            <div class="programar">
                <a href="https://domicilio.mcdonalds.com.gt/"><img src="img/programar.png" alt="Programar un pedido"></a>
               
            </div>
        </section>

        <section class="cajita-feliz">
            <div class="promocion">
                <img class="cafe" src="img/cajita.png" alt="Cajita feliz">
                
            </div>   
        </section>

        <section class="pedido">
            <div class="realizar-pedido">
                <p>Hoy es un dia para pedir McDonald's</p>
                
                
            </div>   
        </section>


        

    <footer>
        <div class="redes">
            <div class="media">
                <div class="icon">
                <i class="fab fa-facebook-f"></i>
                </div>
            </div>
            <div class="media">
                <div class="icon">
                <i class="fab fa-twitter"></i>
                </div>
            </div>
            <div class="media">
                <div class="icon">
                <i class="fab fa-instagram"></i>
                </div>
            </div>
            <div class="media">
                <div class="icon">
                <i class="fab fa-youtube"></i>
                </div>
            </div>
        </div>
        <img class="meso" src="img/mesoamerica.png" alt="McDonald's meso america">
        <p class="orgullo">Orgullosamente parte de <a class="mesoamerica" href="https://mcdonaldsmesoamerica.com/"> McDonald's Mesoamerica</a></p>
        
        

        <p class="derechos">&copy; McDonald’s. Todos los derechos reservados.</p>
        <p class="derechos">Politica de pivacidad</p>
    </footer>
    <script src="JS/script.js"></script>
</body>
</html>
